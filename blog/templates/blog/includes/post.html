{% load static %}

<li>
  <article class="post">
    <a href="{% url 'post-detail-page' slug='the-mountains'%}">
      <img src="{% static 'blog/images/'|add:post.image %}" alt="Mountain Hiking" />
      <div class="post__content">
        <h3>{{post.title}}</h3>
        <p>{{post.excerpt}}</p>
        <h5>{{post.date}} </h5>
      </div>
    </a>
  </article>
</li>
